<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RPG Web Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      user-select: none;
    }

    /* Gold表示 */
    #gold {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }

    /* 敵 */
    #enemy {
      width: 200px;
      height: 200px;
      background: white;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* HPバー外枠 */
    #enemyHpContainer {
      width: 220px;
      height: 25px;
      background: #666;
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      overflow: hidden;
    }

    /* HPバー本体 */
    #enemyHp {
      height: 100%;
      width: 100%;
      background: green;
      transition: width 0.2s linear, background 0.2s linear;
    }

    /* HP数値 */
    #enemyHpText {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -120%);
      font-size: 16px;
      color: white;
      background: transparent;
    }

    /* Expバー */
    #expContainer {
      width: 400px;
      height: 20px;
      background: #666;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      overflow: hidden;
    }

    #expBar {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s linear;
    }

    /* Level表示 */
    #level {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
    }

    /* Gold +アニメーション */
    .goldGain {
      position: absolute;
      color: yellow;
      font-size: 18px;
      opacity: 1;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-30px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="gold">Gold: 0</div>

  <div id="enemyHpContainer"><div id="enemyHp"></div></div>
  <div id="enemyHpText">100 / 100</div>
  <div id="enemy"></div>

  <div id="level">Level: 1</div>
  <div id="expContainer"><div id="expBar"></div></div>

  <script>
    let gold = 0;
    let exp = 0;
    let level = 1;
    const maxLevel = 30;
    let enemyMaxHp = 100;
    let enemyHp = enemyMaxHp;

    const goldEl = document.getElementById("gold");
    const enemyEl = document.getElementById("enemy");
    const enemyHpEl = document.getElementById("enemyHp");
    const enemyHpTextEl = document.getElementById("enemyHpText");
    const expBarEl = document.getElementById("expBar");
    const levelEl = document.getElementById("level");

    // 必要経験値計算（例: level * 10）
    function requiredExp(lv) {
      return lv * 10;
    }

    // 敵HP更新
    function updateEnemyHp() {
      let percent = (enemyHp / enemyMaxHp) * 100;
      enemyHpEl.style.width = percent + "%";

      // 色変化
      if (percent > 50) {
        enemyHpEl.style.background = "green";
      } else if (percent > 20) {
        enemyHpEl.style.background = "yellow";
      } else {
        enemyHpEl.style.background = "red";
      }

      enemyHpTextEl.textContent = enemyHp + " / " + enemyMaxHp;
    }

    // Exp更新
    function updateExp() {
      let need = requiredExp(level);
      let percent = Math.min((exp / need) * 100, 100);
      expBarEl.style.width = percent + "%";
      levelEl.textContent = "Level: " + level;
    }

    // Gold更新
    function updateGold() {
      goldEl.textContent = "Gold: " + gold;
    }

    // Goldアニメーション
    function showGoldGain(amount) {
      const gain = document.createElement("div");
      gain.className = "goldGain";
      gain.textContent = "+" + amount;
      gain.style.left = "55%";
      gain.style.top = "40px";
      document.body.appendChild(gain);
      setTimeout(() => gain.remove(), 1000);
    }

    // 敵クリック処理
    enemyEl.addEventListener("click", () => {
      enemyHp -= 10;
      if (enemyHp <= 0) {
        // 敵撃破
        gold += 5;
        exp += 2;
        showGoldGain(5);
        updateGold();
        updateExp();

        // レベルアップ判定
        while (exp >= requiredExp(level) && level < maxLevel) {
          exp -= requiredExp(level);
          level++;
          updateExp();
        }

        // 敵リセット
        enemyHp = enemyMaxHp;
      }
      updateEnemyHp();
    });

    // 初期表示
    updateEnemyHp();
    updateExp();
    updateGold();
  </script>
</body>
</html>
